<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="background: linear-gradient(250.99deg, #f17362, #0072f5 170%)"
        >
          <h1>Paris</h1>
          <p>France</p>
        </div>

        <div style="background: linear-gradient(250deg, #050466, #ffd341 170%)">
          <h1>New York City</h1>
          <p>USA</p>
        </div>

        <div
          style="
            background: linear-gradient(
              200.99deg,
              #01d6fc,
              #d41183e7 105%,
              #0313f5e7 65%
            );
          "
        >
          <h1>Tokyo</h1>
          <p>Japan</p>
        </div>

        <div
          style="background: linear-gradient(210.99deg, #f8156c, #00ffdd 100%)"
        >
          <h1>Toronto</h1>
          <p>Canada</p>
        </div>
      </div>

      <div class="main-slide">
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1499447318306-5f520878fe20?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80);
          "
        ></div>
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1501769752-a59efa2298ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);
          "
        ></div>
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1515163988842-60ece4c9a5bb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80);
          "
        ></div>
        <div
          style="
            background-image: url(https://images.unsplash.com/photo-1526821799652-2dc51675628e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2756&q=80);
          "
        ></div>
      </div>

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down">↓</i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up">↑</i>
        </button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
